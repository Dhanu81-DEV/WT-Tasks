<html>

        <title>Forms</title>
    </head>
    <body style="background-color: beige; text-align: center;">
        <h2>LOGIN</h2>
       <form>
            <label for="ftext">Username:</label><br>
            <input type="text" id="ftext" name="ftext"><br>
            
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd"><br><br>

            <input type="submit" value="Login" style="background-color: chartreuse;">
            <input type="submit" value="Forget Password" style="background-color: rgb(164, 235, 237);">
        </form>
    </body>
</html>
